    <body>
        <!--[if lt IE 7]>

      <div class="container typesettings" id="socks" style="padding: 0;">
        <div class="nav">
          <div class="nav-container">
            <img src="images/logo.png">        
            <a href=" http://www.nobleoutfitters.com/" class="left back-text">&larr; Back</a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-sm-push-6">
            <img class="img-responsive vid-screenshot" src="images/socks-vid.jpg">
          </div>
          <div class="col-sm-5 col-sm-offset-1 col-sm-pull-6">
            <div class="product-copy">
              <h2>Socks</h2>
              <p class="lead">Because your feet always need a break, we want to make sure they get the support they need.
              </p>
            </div>
          </div>       
        </div>
        <div class="row" style="margin-bottom: 80px;">
          <div class="col-sm-10 col-sm-offset-1">
            <h4 class="text-center">Fill Out Below</h4>
            <hr class="orange-long">
          </div>
          <div class="col-sm-5 col-sm-offset-1 gif">
            <img class="img-responsive" src="images/sizing-gif.gif">            
          </div>
          <div class="col-sm-5 form">
            <div class="product-form">
              <form>
                <div class="form-group">
                  <label><h5>Shoe Size</h5></label>
                  <select class="form-control input-lg">
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>R</option>
                    <option>W</option>
                  </select>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsGender" id="genderMale" value="mens"><p>Mens</p> 
                  </label>
                </div>
                <div class="radio" style="margin-bottom: 20px;">
                  <label>
                    <input type="radio" name="optionsGender" id="genderFemale" value="womens"><p>Womens</p> 
                  </label>
                </div>
                <a class="btn-black center-button" href="#">Find My Size</a>
              </form>
              
            </div>
          </div>
        </div>               
        <div class="row">
          <div class="col-xs-12">
            <footer>
              <blockquote>
                <p> Never fear, my boy, my little baby, you shall be avenged. Sleep, sleep;&nbsp;</p>
              </blockquote>
                <p class="author">-Guy De Maupassant</p>
            </footer>
          </div>                     
        </div>
          
      </div>
